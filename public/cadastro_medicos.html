<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Médico</title>
    <link rel="stylesheet" href="cadastro.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cadastro de Médico</h2>
        <form action="/cadastrar-medico" method="POST">
            <h3>Informações Pessoais</h3>
            <label for="nome-medico">Nome Completo</label>
            <input type="text" id="nome-medico" name="nome" required>

            <label for="data-nascimento">Data de Nascimento</label>
            <input type="date" id="data-nascimento" name="data_nascimento" required>

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" name="telefone" required>

            <label for="email-medico">E-mail</label>
            <input type="email" id="email-medico" name="email" required>

            <h3>Documentação</h3>
            <label for="crm">CRM</label>
            <input type="text" id="crm" name="crm" required>

            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" required>

            <label for="rg">RG ou Documento de Identidade</label>
            <input type="text" id="rg" name="rg">

            <label for="comprovante-residencia">Comprovante de Residência</label>
            <input type="file" id="comprovante-residencia" name="comprovante_residencia">

            <h3>Especialização</h3>
            <label for="especializacao">Área de Especialização</label>
            <input type="text" id="especializacao" name="especializacao" required>

            <h3>Informações Bancárias</h3>
            <label for="banco">Banco</label>
            <input type="text" id="banco" name="banco">

            <label for="agencia">Agência</label>
            <input type="text" id="agencia" name="agencia">

            <label for="conta">Conta Bancária</label>
            <input type="text" id="conta" name="conta">

            <button type="submit">Cadastrar Médico</button>
        </form>
    </div>
</body>
</html>
