<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Paciente</title>
    <link rel="stylesheet" href="cadastro.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cadastro de Paciente</h2>
        <form action="/cadastrar-paciente" method="POST">
            <h3>Informações Pessoais</h3>
            <label for="nome-paciente">Nome Completo</label>
            <input type="text" id="nome-paciente" name="nome" required>

            <label for="data-nascimento">Data de Nascimento</label>
            <input type="date" id="data-nascimento" name="data_nascimento" required>

            <label for="endereco">Endereço</label>
            <input type="text" id="endereco" name="endereco" required>

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" name="telefone" required>

            <label for="email-paciente">E-mail</label>
            <input type="email" id="email-paciente" name="email" required>

            <h3>Documentação</h3>
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" required>

            <label for="rg">RG ou Documento de Identidade</label>
            <input type="text" id="rg" name="rg">

            <label for="comprovante-residencia">Comprovante de Residência</label>
            <input type="file" id="comprovante-residencia" name="comprovante_residencia">

            <h3>Informações Profissionais</h3>
            <label for="cargo">Cargo Atual</label>
            <input type="text" id="cargo" name="cargo">

            <label for="empresa">Empresa</label>
            <input type="text" id="empresa" name="empresa">

            <label for="endereco-profissional">Endereço Profissional</label>
            <input type="text" id="endereco-profissional" name="endereco_profissional">

            <label for="telefone-trabalho">Telefone do Trabalho</label>
            <input type="tel" id="telefone-trabalho" name="telefone_trabalho">

            <h3>Informações Bancárias</h3>
            <label for="banco">Banco</label>
            <input type="text" id="banco" name="banco">

            <label for="agencia">Agência</label>
            <input type="text" id="agencia" name="agencia">

            <label for="conta">Conta Bancária</label>
            <input type="text" id="conta" name="conta">

            <h3>Referências</h3>
            <label for="referencia-nome">Nome da Referência</label>
            <input type="text" id="referencia-nome" name="referencia_nome">

            <label for="referencia-contato">Contato da Referência</label>
            <input type="tel" id="referencia-contato" name="referencia_contato">

            <button type="submit">Cadastrar Paciente</button>
        </form>
    </div>
</body>
</html>
